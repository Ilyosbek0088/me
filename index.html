<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Informal Icons</title>
</head>
<body>
    <div class="icon-container">
        <div class="back-div">
            <p>Instagram</p>
            <i class="icon fa fa-instagram"></i>
            <div class="div div-instagram"></div>
        </div>
    </div>
    <div class="icon-container">
        <div class="back-div">
            <p>Facebook</p>
            <i class="icon fa fa-facebook"></i>
            <div class="div div-facebook"></div>
        </div>
    </div>
    <div class="icon-container">
        <div class="back-div">
            <p>WhatsApp</p>
            <i class="icon fa fa-whatsapp"></i>
            <div class="div div-whatsapp"></div>
        </div>
    </div>
    <div class="icon-container">
        <div class="back-div">
            <p>Pinterest</p>
            <i class="icon fa fa-pinterest"></i>
            <div class="div div-pinterest"></div>
        </div>
    </div>
    <div class="icon-container">
        <div class="back-div">
            <p>YouTube</p>
            <i class="icon fa fa-youtube"></i>
            <div class="div div-youtube"></div>
        </div>
    </div>
    <div class="icon-container">
        <div class="back-div">
            <p>X</p>
            <i class="icon fa fa-twitter"></i> <!-- Font Awesome не имеет иконки X, используйте Twitter -->
            <div class="div div-x"></div>
        </div>
    </div>
</body>
</html>
