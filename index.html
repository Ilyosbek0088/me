<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
 
<style>
    body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    background-color: black;
    color: white;
    flex-direction: column;
    gap: 100px;
}

table {
    border-radius: 10px;
    font-family: cursive;
    font-weight: 600;
    border: 1px solid white;
    text-shadow: 0px 0px 10px wheat;
    
}

tr {
    border: 1px solid white;
}

td {
    border: 1px solid white;
}

div {
    display: flex;
    gap: 20px;
    flex-direction: column;
}

button, input {
    background-color: black;
    color: white;
    border: 1px solid white;
    border-radius: 10px;
    padding: 10px;
    font-size: 18px;
    width: 80%;
    transition: 0.4s;
    text-shadow: 0px 0px 10px wheat;
}

button {
    cursor: pointer;
}

button:hover, input:focus {
    outline: none;
    border: 1px solid wheat;
    transform: scale(1.05);
}

form {
    width: 800px;
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 30px;
    flex-direction: column;
}
.edit
{
    display: flex;
    align-items: center;
    justify-content: center;
}

.delete
{
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
    <form id="myForm">
        <input id="inp1" placeholder="Name" type="text" required>
        <input id="inp2" placeholder="Surname" type="text" required>
        <input id="inp3" placeholder="Phone" type="text" required>
        <input id="inp4" placeholder="School â„–" type="text" required>
        <button type="submit">Submit</button>
    </form>
    
    <div>
        <table cellpadding="10px">
            <thead>
                <tr>
                    <th>Ism</th>
                    <th>Familiya</th>
                    <th>Nomer</th>
                    <th>Maktab</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tb">
            </tbody>
        </table>
    </div>
    
    <script src="script.js">
      document.getElementById('myForm').addEventListener('submit', function(e) {
    e.preventDefault();
    let inp1 = document.getElementById('inp1').value;
    let inp2 = document.getElementById('inp2').value;
    let inp3 = document.getElementById('inp3').value;
    let inp4 = document.getElementById('inp4').value;
    let newRow = document.createElement('tr');
    newRow.innerHTML = `
        <td>${inp1}</td>
        <td>${inp2}</td>
        <td>${inp3}</td>
        <td>${inp4}</td>
        <td><button class='edit'>Edit</button></td>
        <td><button class='delete'>Delete</button></td>
    `;

    document.getElementById('tb').appendChild(newRow);
    document.getElementById('myForm').reset();
    
    newRow.querySelector('.delete').addEventListener('click', function() {
        newRow.remove();
    });
    
    newRow.querySelector('.edit').addEventListener('click', function() {
        document.getElementById('inp1').value = inp1;
        document.getElementById('inp2').value = inp2;
        document.getElementById('inp3').value = inp3;
        document.getElementById('inp4').value = inp4;
        newRow.remove();
    });
});
    </script>
</body>
</html>
